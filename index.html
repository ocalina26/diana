<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat datang di Cafe Kami!</h1>
        <p>Pilih menu favorit Anda</p>
    </header>
    <section class="menu-container">
        <div class="menu-item" onclick="selectMenu('Kopi Latte', 'Rp 25.000')">
            <img src="kopi lattte.jpg" alt="Kopi Latte">
            <h2>Kopi Latte</h2>
            <p class="price">Rp 25.000</p>
        </div>
        <div class="menu-item" onclick="selectMenu('Es Teh Manis', 'Rp 10.000')">
            <img src="es teh.jpg" alt="Es Teh Manis">
            <h2>Es Teh Manis</h2>
            <p class="price">Rp 10.000</p>
        </div>
        <div class="menu-item" onclick="selectMenu('Brownies', 'Rp 15.000')">
            <img src="brownis.jpg" alt="Brownies">
            <h2>Brownies</h2>
            <p class="price">Rp 15.000</p>
        </div>
    </section>
    <section id="selected-item">
        <h2>Menu yang Anda Pilih:</h2>
        <p id="selected-name">Belum ada menu yang dipilih</p>
        <p id="selected-price"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
